<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase | Sign Up</title>
    <link rel="stylesheet" href="dia.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="vid1.mp4" type="vidio">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo">
            <img src="download.jpeg" alt="MindEase">
            <video src="vid1.mp4"></video>
        </div>
        
        <div class="form-container">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your mental health companion</p>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <div class="loader"></div>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="google-btn">
                <img src="images.png" alt="Google">
                Continue with Google
            </button>
            
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
        <div class="waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
